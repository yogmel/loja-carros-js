<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 29</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> <span data-js="company"></span> | <span data-js="telephone"></span> - Cadastro de Carros</h1>
  </header>

  <div class="container">
    <form action="." method="POST" data-js="form-register">
      <div>
        <div>
          <label for="img">Imagem do carro:</label> <input type="url" data-js="imageCar" id="conteudo" required>
        </div>
        <div>
          <label for="img">Marca / Modelo: </label><input type="text" data-js="brand-model" id="conteudo" required>
        </div>
        <div>
          <label for="img">Ano: </label><input type="text" data-js="year" id="conteudo" required>
        </div>
        <div>
          <label for="img">Placa: </label><input type="text" data-js="plate" id="conteudo" required>
        </div>
        <div>
          <label for="img">Cor: </label><input type="text" data-js="color" id="conteudo" required>
        </div>
      </div>

      <p data-js="error" style="color:red;"></p>

      <button type="submit" data-js="cadastrar">Cadastrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem do Carro</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="tableCars">
      </tbody>
    </table>
  </div>

  <script src="dom.js"></script>
  <script src="cadastro-carro.js"></script>
</body>
</html>
